{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>{% block title %}{% endblock %}</title>
        <link href='{% static "css/article.css" %}' rel="stylesheet">
    </head>
    <body>
        <div id="content">
            {% block content %}{% endblock %}
        </div>
        <div id="sidebar">
            <p>
                <a href="{% url "article:add_message" %}">Add message</a>
            </p>
            <p>
                <a href="{% url "article:add_comment" %}">Add comment</a>
            </p>
            
        </div>
    </body>
</html>
